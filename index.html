<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Floating Hearts */
  .heart {
    position: absolute;
    color: rgba(255, 77, 109, 0.6);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }

  .container {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    position: relative;
    z-index: 10;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    border: none;
    border-radius: 40px;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    transition: all 0.2s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #noBtn {
    background: #ddd;
    color: #333;
  }

  .upload-section {
    display: none;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  input[type="file"] {
    margin-top: 15px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 15px;
  }

  .gallery img {
    width: 100%;
    border-radius: 12px;
    object-fit: cover;
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my Valentine Nandana? ðŸ’˜</h1>

  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ˆ</button>
  </div>

  <div class="upload-section" id="uploadSection">
    <h2>You said YES ðŸ¥°</h2>
    <p>Upload our cute moments ðŸ“¸</p>
    <input type="file" multiple accept="image/*" id="imageUpload">
    <div class="gallery" id="gallery"></div>
  </div>
</div>

<!-- Romantic Music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>
  // Personalize with URL param
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  if (name) {
    document.getElementById("question").innerText =
      `Hey ${name}, will you be my Valentine? ðŸ’˜`;
  }

  // Floating hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const buttons = document.getElementById("buttons");
  const uploadSection = document.getElementById("uploadSection");
  const music = document.getElementById("music");

  let noScale = 1;

  // Evil NO button behavior ðŸ˜ˆ
  noBtn.addEventListener("mouseover", () => {
    const maxX = buttons.clientWidth - noBtn.clientWidth;
    const maxY = buttons.clientHeight - noBtn.clientHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    noScale -= 0.08;
    if (noScale < 0.3) noScale = 0.3;
    noBtn.style.transform = `scale(${noScale})`;
  });

  // YES click ðŸ’–
  yesBtn.addEventListener("click", () => {
    document.getElementById("question").innerText = "Best decision ever ðŸ’•";
    buttons.style.display = "none";
    uploadSection.style.display = "block";
    music.play();
  });

  // Image preview gallery
<div class="upload-section" id="memorySection">
  <h2>Some moments I love ðŸ’•</h2>

  <!-- Slideshow -->
  <img id="slideshow" src="" alt="Memories">

  <!-- Optional video -->
  <video id="memoryVideo" controls muted loop>
    <source src="media/memory.mp4" type="video/mp4">
  </video>
</div>


</body>
</html>
